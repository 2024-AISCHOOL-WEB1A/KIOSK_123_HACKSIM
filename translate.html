<!-- 프론트엔드에서 번역 API를 호출하는 코드를 작성합니다. 여기서는 JavaScript와 Fetch API를 사용해 설명합니다. -->
<!DOCTYPE html>
<html>
<head>
    <title>Translation API Example</title>
</head>
<body>
    <h1>Translation API Example</h1>
    <textarea id="inputText" rows="4" cols="50" placeholder="Enter text to translate"></textarea><br>
    <button onclick="translateText()">Translate</button>
    <h2>Translation:</h2>
    <p id="outputText"></p>

    <script>
        async function translateText() {
            const inputText = document.getElementById("inputText").value;
            const response = await fetch("http://127.0.0.1:8000/translate/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: inputText })
            });
            const data = await response.json();
            document.getElementById("outputText").innerText = data.translation;
        }
    </script>
</body>
</html>
