<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>123_미니게임</title>
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #e8d8f0; /* 연보라색 배경 */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* 귀여운 폰트 */
        }

        canvas {
            border: 2px solid #a64ca6; /* 연보라색 테두리 */
            border-radius: 10px; /* 둥근 모서리 */
            cursor: crosshair;
            background-color: #fff; /* 캔버스 배경색 */
        }

        #resetBtn, #mainBtn, #prevBtn, #nextBtn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #a64ca6; /* 연보라색 버튼 */
            color: #fff;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 버튼 그림자 */
            transition: background-color 0.3s, transform 0.3s;
        }

        #resetBtn:hover, #mainBtn:hover, #prevBtn:hover, #nextBtn:hover {
            background-color: #923b7f; /* 다크 연보라색 */
        }

        #resetBtn:active, #mainBtn:active, #prevBtn:active, #nextBtn:active {
            transform: scale(0.95); /* 클릭 시 버튼 축소 효과 */
        }

        .gameModal {
            display: none; 
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); /* 검은색 배경 투명도 */
            justify-content: center;
            align-items: center;
        }

        .modalContent {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #d4a0d1; /* 연보라색 테두리 */
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 모달 그림자 */
        }

        .gameModalClose {
            color: #a64ca6;
            float: right;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }

        .gameModalClose:hover {
            color: #923b7f; /* 다크 연보라색 */
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        #modalGameImage {
            width: 100%;
            max-width: 100%;
            height: auto;
            border-radius: 10px; /* 이미지 둥근 모서리 */
        }

        h3, h5 {
            color: #a64ca6; /* 연보라색 텍스트 */
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="1500"></canvas>

    <div id="gameModal" class="gameModal">
        <div class="modalContent">
            <span class="gameModalClose">&times;</span>
            <img id="modalGameImage" src="" alt="게임 이미지"/>
            <h3 id="modalGameText">게임 제목</h3>
            <h5>여기 설명 작성하기 태그는 편하게 변경</h5>
            <div class="controls">
                <button id="prevBtn">이전</button>
                <button id="nextBtn">다음</button>
            </div>
            <div class="controls">
                <button id="resetBtn">다시하기</button>
                <button id="mainBtn">처음으로</button>
            </div>
        </div>
    </div>

    <script src="/touchGame.js"></script>
</body>
</html>
