<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털배움터</title>
    <link rel="stylesheet" href="/public/hospitalKiosk4.css">
</head>
<body>
    <div class="hospital-container">
        <header>
            <div class="head-button">
                <button onclick="handleButtonClick('button1')" id="head_learn_bt">◀ 이전으로</button>
            </div>
            <h1>손주병원</h1>
        </header>
        <div class="options">
            <div class="option">
                <h2>진료 접수</h2>
                <div class="input-section">
                    <div class="radio-group">
                        <label><input type="radio" name="contact" value="phone" id="phone">휴대폰번호</label>
                        <label><input type="radio" name="contact" value="id" id="id" checked>주민등록번호</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="contact-input"/>
                    </div>
                    <div class="keypad">
                        <div class="key-row">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="key-row">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="key-row">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="key-row">
                            <button class="empty-button"></button> 
                            <button>0</button>
                            <button class="backspace">◀</button>
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <p>개인정보 수집 동의(필수)</p>
                    <button class="submit-btn">입력완료</button>
                </div>
            </div>
        </div>
        <footer>
        </footer>
    </div>
</body>
</html>
