<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 교육과 심화 교육</title>
    <link rel="stylesheet" href="/HosDeepKio/hospitalKiosk.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    <div class="hospital-container">
        <header>
            <div class="head-button">
                <button id="headLearnBt">◀ 이전으로</button>
                <!-- <button id="headImgBtn"><img src="/pic/학습저장별.png" alt="" id="headImg"></button> -->
                <button id="headLearnBtRight">처음으로 ▶</button>
            </div>
            <h1 id="title">맥도날드 <br>키오스크 실습 교육</h1>
            
            <div class="box">
                <h2 id="subtitle">난이도를 아래에서 선택해주세요</h2> <br>
                <h3 id="description">기초: 음성 안내가 나옴<br>심화:자유롭게 키오스크 선택 가능</h3>
            </div>
        </header>
        <div class="options">
            <div class="option" id="macBasicKiosk">
                <img src="/pic/star.png" alt="">
                <p id="basicEducation">기초 교육</p>
            </div>
            <div class="option" id="macDeepKiosk">
                <img src="/pic/star2.png" alt="">
                <p id="advancedEducation">심화 교육</p>
            </div>
        </div>
        <footer>
            <p id="footerText">일단 이거 세번 해볼까요?</p>
        </footer>
    </div>
    <script>
        // 이전페이지 버튼
        const headLearnBt = document.getElementById('headLearnBt');
        headLearnBt.addEventListener('click', () => {
            location.href = '/study';
        });

        const macBasicKiosk = document.getElementById('macBasicKiosk');
        macBasicKiosk.addEventListener('click', () => {
            location.href = '/macBasicKioMain';
        });

        const macDeepKiosk = document.getElementById('macDeepKiosk');
        macDeepKiosk.addEventListener('click', () => {
            location.href = '/macDeepKioMain';
        });

        const headLearnBtRight = document.getElementById('headLearnBtRight')
        headLearnBtRight.addEventListener('click', ()=>{
            location.href = '/'
        })

        // gpt
        document.getElementById('translateButton').addEventListener('click', function () {
                // 현재 언어를 로컬 스토리지에서 가져옵니다.
                const currentLanguage = localStorage.getItem('language') || 'ko';

                // 새로운 언어를 설정합니다.
                const newLanguage = currentLanguage === 'ko' ? 'en' : 'ko';
                localStorage.setItem('language', newLanguage);

                // 새 언어에 따라 페이지 리디렉션
                if (newLanguage === 'en') {
                    window.location.href = '/study.english.html';
                } else {
                    window.location.href = '/study.html';
                }
            });
        
    </script>
    <button id="translateToggle" style="position: fixed; bottom: 10px; right: 10px;">Translate</button>
</body>
</html>
