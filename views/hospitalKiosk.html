<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기초 교육과 심화 교육</title>

    <title>Document</title>
    <link rel="stylesheet" href="/public/hospitalKiosk.css">
</head>
<body>
    <div class="hospital-container">
        <header>
            <div class="head-button">
                <button onclick="" id="head_learn_bt">◀ 이전으로</button>
            </div>
            <h1>손주들</h1>
            <h2>병원 키오스크 교육</h2>
            <h3>진행하고 싶은 체험을 아래에서 선택해주세요</h3>
        </header>
        <div class="options">
            <div class="option" id="KioskHpBasic">
                <img src="/public/pic/kiosk.png" alt="">
                <p>기초 교육</p>
            </div>
            <div class="option" onclick="goToHospitalKiosk2()">
                <img src="/public/pic/question1.png" alt="">
                <p>심화 교육</p>
            </div>
        </div>
        <footer>
            <p>디지털 소외계층을 위한 키오스크 교육 플랫폼</p>
        </footer>
    </div>

    <script>
        const KioskHpBasic = document.getElementById('KioskHpBasic')
        KioskHpBasic.addEventListener('click', ()=>{
            location.href='/hospital2'
        })

        function goToHospitalKiosk2() {
            window.location.href = 'hospitalKiosk2.html'
        }
        
    </script>
</body>
</html>
