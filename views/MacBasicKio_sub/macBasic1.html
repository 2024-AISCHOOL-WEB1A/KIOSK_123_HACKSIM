<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <title>키오스크 체험 - 맥도날드 주문 | 손주들</title>
    <link rel="stylesheet" href="/MacBasicKio/basic.css">
    <link rel="stylesheet" href="/MacBasicKio/contents.css">
    <style>
        .kiosk_intro_inner {
            position: relative;
        }

        .popClose {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .popClose i {
            font-size: 44px;
        }

        .zoomed {
            font-size: 350%;
        }

        #zoomToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border: 1px solid #888;
            width: 450px;
            text-align: center;
            border-radius: 10px;
            font-size: 1.5em;
        }

        .modal-content p {
            margin-bottom: 30px;
        }

        .modal-content strong {
            color: #ffcc00;
        }

        .modal-content button {
            background-color: #ffcc00;
            color: black;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 0.75em;
        }

        .modal-content button:hover {
            background-color: #ffdd33;
        }

        .modal-content img {
            width: 25%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div id="kiosk_page">
        <a href="/macBasicKioMain"><i class="ci_logo"></i></a>
        <h2 id="pageTitle"></h2>
        <ul class="select">
            <li class="blinking-border">
                <a href="/macBasic2">
                    <i class="ci_in"></i>
                    <span id="dineIn"></span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="ci_out"></i>
                    <span id="takeOut"></span>
                </a>
            </li>
        </ul>
        <ul class="language">
            <li><a href="#none" id="englishLang">English</a></li>
            <li class="active"><a href="#none" id="koreanLang">한국어</a></li>
        </ul>
    </div>
    <audio id="audio" src="/voice/macBasic1.mp3" preload="auto"></audio>
    <!-- 모달 창 -->
    <div id="modal">
        <div class="modal-content">
            <img src="/123GIF/2.gif" alt="Animated GIF">
            <p>식사방법을 선택해주세요 여기에서는<strong>매장에서 식사</strong>를 선택하겠습니다.<br></p>
            <button onclick="closeModal()">확인</button>
        </div>
    </div>

    <script src="/jquery-3.7.1.min.js"></script>
    <script defer type="text/javascript" src="/macBasicKiosk.js"></script>
    <script>
        function playAudioOnce(audioElement) {
            audioElement.currentTime = 0;
            audioElement.play();
        }

        function stopAudio(audioElement) {
            audioElement.pause();
            audioElement.currentTime = 0;
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            clearTimeout(modalTimeout);
        }

        $(document).ready(function () {
            const langData = {
                ko: {
                    title: "식사 방법을<br>선택해 주세요",
                    dineIn: "매장에서 식사",
                    takeOut: "테이크 아웃(포장)",
                    english: "English",
                    korean: "한국어",
                    ttsText: "식사 방법을 선택해 주세요",
                    dineInConfirmation: "매장에서 식사를 선택하셨습니다.",
                    takeOutConfirmation: "포장하기를 선택하셨습니다."
                },
                en: {
                    title: "Please select a<br>meal option",
                    dineIn: "Dine In",
                    takeOut: "Take Out",
                    english: "English",
                    korean: "Korean",
                    ttsText: "Please select a meal option",
                    dineInConfirmation: "You have selected Dine In.",
                    takeOutConfirmation: "You have selected Take Out."
                }
            };

            let currentLang = 'ko'; // 기본 언어 설정
            let isZoomed = false; // 확대 상태

            // 언어 변경 함수
            function changeLanguage(lang) {
                currentLang = lang;
                $('#pageTitle').html(langData[lang].title);
                $('#dineIn').text(langData[lang].dineIn);
                $('#takeOut').text(langData[lang].takeOut);
                $('#englishLang').text(langData[lang].english);
                $('#koreanLang').text(langData[lang].korean);
                playAudioOnce($('#audio')[0]);
            }

            // 언어 버튼 클릭 이벤트
            $('.language a').on('click', function (e) {
                e.preventDefault();
                const lang = $(this).text() === 'English' ? 'en' : 'ko';
                changeLanguage(lang);
            });

            // 초기 로딩 시 한글로 설정
            changeLanguage(currentLang);

            // 확대/축소 토글 함수
            function toggleZoom() {
                if (isZoomed) {
                    $('body').removeClass('zoomed');
                } else {
                    $('body').addClass('zoomed');
                }
                isZoomed = !isZoomed;
            }

            // 확대/축소 버튼 클릭 이벤트
            $('#zoomToggle').on('click', toggleZoom);

            // 페이지를 떠날 때 음성 중지
            $(window).on('beforeunload', function () {
                stopAudio($('#audio')[0]);
            });

            // 안드로이드 앱 구분
            function isMobile() {
                var userAgent = navigator.userAgent.toLowerCase();
                return userAgent.search("android") > -1;
            }
            if (isMobile()) {
                var exitBtn = '<div class="popClose"><i class="fal fa-times-circle"></i></div>';
                $(".kiosk_intro_inner, #kiosk_page, #kiosk_wrap").prepend(exitBtn);
            }
            // 닫기
            $(document).on('click', '.popClose', function (e) {
                e.preventDefault();
                if (isMobile()) {
                    window.HybridApp.closePopup();
                }
            });

            // 모달창 설정
            document.getElementById('modal').style.display = 'flex';
            modalTimeout = setTimeout(closeModal, 5000); // 5초 후 모달 자동 닫힘
        });

        window.onload = function () {
            let audio = document.getElementById('audio');
            playAudioOnce(audio); // 페이지 로드 시 한 번만 재생
            document.querySelector('a[href="/macBasic2"]').classList.add('blinking-border');
        };
    </script>

</body>

</html>
