<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/pic/Group 22.png" alt="로고 이미지">
            <div class="title">
                <p id="titleText">키오스크 실습 교육 플랫폼</p>
            </div>
        </div>
        <div class="tabs">
            <!-- <div class="tab active">마이페이지</div>
            <div class="tab">치유스크랩북</div>
            <div class="tab"></div> -->
        </div>
        <div class="games">
            <div class="game">
                <img src="pic/kiosk.png" id="kiosk">
                <div class="game-title" id="kioskTitle">키오스크 <br>실습 교육</div>
                <button class="game-button">시작하기</button>
            </div>
            <div class="game">
                <img src="pic/game.png" alt="game">
                <div class="game-title" id="wordGameTitle">낱말 학습 <br> 게임</div>
                <button class="game-button" id="startGameBtn">시작하기</button>
            </div>

            <div class="game">
                <img src="pic/login1.png" alt="#">
                <div class="game-title" id="loginTitle">로그인/<br>회원가입</div>
                <button class="game-button" id="startLoginBtn">시작하기</button>
                <!-- <a href="login.html" class="game-button">시작하기</a> -->
            </div>

            <div class="game">
                <img src="pic/question1.png" class="question">
                <div class="game-title1" id="helpTitle">도움말</div>
                <button class="game-button1">시작하기</button>
            </div>
        </div>
        <div class="footer">
            <button id="translateButton">Translate to English</button>
            <p>© 일단 이거 세번만 해볼까요?</p>
        </div>
    </div>
    <script src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
